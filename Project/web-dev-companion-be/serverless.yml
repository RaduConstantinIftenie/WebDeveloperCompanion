service: web-dev-companion-be
frameworkVersion: '3'

provider:
  name: aws
  runtime: java17
  environment:
    RDS_ENDPOINT: FakeEndpointChangeIt
    RDS_PORT: FakePortChangeIt
    RDS_DB_NAME: FakeDbNameChangeIt
    RDS_DB_SCHEMA_NAME: FakeDbSchemaNameChangeIt
    RDS_USER: FakeUserChangeIt
    RDS_PWD: FakePwdChangeIt
  stage: dev
  region: eu-west-1
  logRetentionInDays: 1
  apiGateway:
    apiKeys:
      -  web-dev-companion-api-key
    usagePlan:
      limit: 5000
      offset: 2
      period: week
    throttle:
      burstLimit: 10
      rateLimit: 5

