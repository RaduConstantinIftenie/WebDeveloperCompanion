package:
  artifact: target/${self:service}-${self:provider.stage}.jar

functions:
  UserFilterPreferences:
    handler: com.wed.serverless.UserFilterPreferencesHandler
    events:
      - http:
          path: /api/v1/wed/users/{userId}/preferences
          method: get
          private: true
      - http:
          path: /api/v1/wed/users/{userId}/preferences
          method: delete
          private: true
      - http:
          path: /api/v1/wed/users/{userId}/preferences
          method: post
          private: true
      - http:
          path: /api/v1/wed/users/{userId}/preferences
          method: put
          private: true


